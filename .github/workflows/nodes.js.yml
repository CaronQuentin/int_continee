name: Node.js CI
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies (npm ci)
        run: npm ci --cache .npm --prefer-offline

  validate:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Validate code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Run tests
        run: npm test