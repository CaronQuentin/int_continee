name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies (npm ci)
        run: npm ci --cache .npm --prefer-offline

  validate:
    runs-on: ubuntu-latest
    needs: install  # Ce job s'exécute après le job "install"
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Validate code
        run: npm run lint  # Remplacez par votre script de validation

  test:
    runs-on: ubuntu-latest
    needs: install  # Ce job s'exécute après le job "install"
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test  # Ce job s'exécute après le job "test"
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Build project
        run: npm run build  # Remplacez par la commande de build appropriée

  release:
    runs-on: ubuntu-latest
    needs: build  # Ce job s'exécute après le job "build"
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Release project
        run: npm run release  # Remplacez par la commande de release appropriée

  deploy:
    runs-on: ubuntu-latest
    needs: release  # Ce job s'exécute après le job "release"
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Deploy project
        run: npm run deploy  # Remplacez par la commande de déploiement appropriée
